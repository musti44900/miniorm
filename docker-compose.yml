services:
  app:
    build: .
    container_name: mini-orm-app
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    tty: true
    ports:
      - "8080:80"

  db:
    image: mysql:8.0
    container_name: mini-orm-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: miniorm
      # MYSQL_USER: user
      # MYSQL_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"

volumes:
  db_data:
